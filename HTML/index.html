     <script>

                extend: {
                    colors:{
                        body: '#fffff',
                        btncolor:'',
                    },
                    fontFamily:{
                        mont:['Montserrat', 'sans-serif']
                    }
                }
            }
        }
     </script>
    <title>Photography</title>
</head>
<body class="bg-[#090925]">
    <!-- ==== NAVBAR SECTION ==== -->
     <header class=" relative border-b border-b-gray-500 px-4 py-2">
        <div class="section sm:flex sm:w-[80%] sm:justify-between sm:mx-auto">
            <div class="flex justify-between sm:w-sm">
                <img class="w-40" src="/HTML/accests/img/softcode.png" alt="logo">
                <button id="mobile_icon" class="text-white sm:hidden"><i class="fa-solid fa-bars-staggered"></i></button>
            </div>
                <nav id="mobile_menu" class="absolute text-white flex flex-col bg-[#302C4A] w-full sm:w-3/4 top-12 left-0 text-center hidden sm:block sm:bg-transparent sm:relative sm:top-0 sm:flex sm:flex-row sm:justify-between sm:rounded-full">
                    <a class="py-2 hover:bg-[#090925] border-b-[#090925] border-b sm:border-none sm:hover:bg-transparent text-lg" href="#">Home</a>

                    <a class="py-2 hover:bg-[#090925] border-b-[#090925] border-b sm:border-none sm:hover:bg-transparent text-lg" href="#">Porfolio</a>
                    <a class="py-2 hover:bg-[#090925] border-b-[#090925] border-b sm:border-none sm:hover:bg-transparent text-lg" href="#">My Skills</a>
                    <a class="py-2 hover:bg-[#090925] border-b-[#090925] border-b sm:border-none sm:hover:bg-transparent text-lg" href="#">Testimonials</a>
                    <a class="py-2 hover:bg-[#090925] border-b-[#090925] border-b sm:border-none sm:hover:bg-transparent text-lg" href="#">Blog</a>
                    <a class="py-2 hover:bg-[#090925] border-b-[#090925] border-b sm:border-none sm:hover:bg-transparent text-lg" href="#">Contact</a>
                    <a class="py-2 hover:bg-[#090925] border-b-[#090925] border-b sm:border sm:border-[#93F2FF] sm:rounded-full sm:px-4 sm:hover:bg-[#93F2FF] text-lg sm:hover:text-[#090925] hidden sm:inline sm:hover:transition-colors" href="#">Let's Talk</a>
                    <a class="py-2 hover:bg-[#090925] border-b-[#090925] border-b sm:border-none sm:bg-[#93F2FF] sm:hover:bg-[#93F2FF] text-lg sm:px-4 sm:rounded-full sm:text-[#090925] hidden sm:inline" href="#">Buy Now</a>
                </nav>
        </div>

     <!-- === HERO SECTION === -->

        <div class="sm:w-[30%] sm:h-[50vh] bg-white hidden sm:block sm:flex sm:justify-end sm:shadow-2xl">
            <img class="sm:w-auto" src="/HTML/accests/img/woman-photographer.jpg" alt="">
        </div>
        <div class="text-center sm:w-full sm:relative">

            <div class="sm:flex sm:itemx-center sm:justify-center items-center mt-8 sm:gap-16">

                    <h3 class="text-white font-semibold text-lg mr-2">Follow Me:</h3>
                    <!-- === SOCIAL ICONS === -->   
                    <div class="flex items-center gap-4 items-center justify-center sm:mt-4">

                    </div>
                </div>
                <div class="flex items-center mt-2 text-center justify-center sm:flex-col">

                    <!-- ==== SKILLS ICON ==== -->
                    <div class="flex items-center gap-4 items-center justify-center sm:mt-4">
                        <img class="text-sm h-[35px] w-[35px] p-1 bg-[#93F2FF1A] border border-gray-500 items-center justify-center flex rounded-full hover:bg-[#93F2FF1A]" src="/HTML/accests/img/camera_one.png" alt="camera-img">
                        <img class="text-sm h-[35px] w-[35px] p-1 bg-[#93F2FF1A] border border-gray-500 items-center justify-center flex rounded-full hover:bg-[#93F2FF1A]" src="/HTML/accests/img/camera_two.png" alt="camera-img">
                        <img class="text-sm h-[35px] w-[35px] p-1 bg-[#93F2FF1A] border border-gray-500 items-center justify-center flex rounded-full hover:bg-[#93F2FF1A]" src="/HTML/accests/img/camera_three.png" alt="camera-img">
                        <img class="text-sm h-[35px] w-[35px] p-1 bg-[#93F2FF1A] border border-gray-500 items-center justify-center flex rounded-full hover:bg-[#93F2FF1A]" src="/HTML/accests/img/camera_four.png" alt="camera-img">
                    </div>
                </div>
            </div>
            <div class="absolute sm:absolute sm:-top-20 top-10"><h1 class="sm:text-[#FFFFFF1A] text-[#FFFFFF1A] text-6xl sm:text-9xl">HI</h1></div>
        </div>
     </section>
     <!-- === HERO SECTION IMAGE CONTAINER === -->
     <section class="sm:relative sm:w-[100%] sm:mb-20 sm:mx-auto">
        <div class="flex w-full h-[30vh] overflow-x-auto px-4 sm:px-0 mt-4 gap-4 sm:overflow-x-hidden sm:w-[100%] sm:grid sm:grid-cols-4">
            <img class="border border-[10px] rounded border-[#93F2FF] w-auto sm:w-[100%] sm:h-[30vh]" src="/HTML/accests/img/image-one.jpg" alt="nature-image">
            <img class="border border-[10px] rounded border-[#93F2FF] w-auto sm:w-[100%] sm:h-[30vh]" src="/HTML/accests/img/image-two.jpg" alt="nature-image">
            <img class="border border-[10px] rounded border-[#93F2FF] w-auto sm:w-[100%] sm:h-[30vh]" src="/HTML/accests/img/image-three.jpg" alt="nature-image">
            <img class="border border-[10px] rounded border-[#93F2FF] w-auto sm:w-[100%] sm:h-[30vh]" src="/HTML/accests/img/image-four.jpg" alt="nature-image">
        </div>
        <div class="sm:absolute w-1/5 sm:w-full sm:px-4 sm:top-32 flex mx-auto mt-2 items-center justify-between">
